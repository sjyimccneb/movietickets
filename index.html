<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>Movie Tickets</h1>
      </header>

      <div class="col-md-6">
        <h2>Ticket</h2>
        <form id="ticket-form">
          <label for="movie"></label>
          <select id="movie-input">

          </select>

          <div id="times-input">
          </div>

          <div id="age-input">
          </div>

          <div id="three-d-input">
          </div>
        </form>

        <div id="price">
        </div>
      </div>

      <div class="col-md-6">
        <h2>Movie</h2>
        <p>Mad Max: Fury Road</p>
      </div>
    </div>
    <footer>Originally forked from https://github.com/ekluff/movietickets</footer>
  </body>
</html>
